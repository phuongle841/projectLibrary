<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Project Library</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <header>
      <h1>THE BEST LIBRARY IN THE WORLD</h1>
      <p>
        <button id="showDialog">add book to the shelf</button>
      </p>
    </header>
    <div class="container">
      <div class="bookshelf"></div>
    </div>
    <!-- A modal dialog containing a form -->
    <dialog id="favDialog">
      <form>
        <p>
          <label for="title" required>title of the book</label>
          <input type="text" name="title" id="title" />
          <label for="author" required>author of the book</label>
          <input type="text" name="author" id="author" />
          <label for="noOfPage" required>number of pages</label>
          <input type="number" name="noOfPage" id="noOfPage" />
          <label for="read">Finish</label>
          <input type="checkbox" id="read" name="read" checked />
        </p>
        <div>
          <button value="cancel" formmethod="dialog">Cancel</button>
          <button id="confirmBtn" value="default" formnovalidate>
            Confirm
          </button>
        </div>
      </form>
    </dialog>
  </body>
</html>
